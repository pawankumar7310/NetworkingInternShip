<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Daily Notes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>📘 Student Daily Notes</h1>
    <p class="subtitle">Write, like, and comment on your daily topics</p>
  </header>

  <main class="container">
    <section class="note-input">
      <h2>Add New Note</h2>
      <form id="noteForm">
        <input type="text" id="noteTitle" placeholder="Subject / Topic" required />
        <textarea id="noteContent" placeholder="Write your notes here..." required></textarea>
        <button type="submit">Add Note</button>
      </form>
    </section>

    <section class="notes-section">
      <h2>Your Notes</h2>
      <div id="notesContainer" class="notes-grid"></div>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ for students | Works offline with localStorage</p>
  </footer>

  <script>
    const form = document.getElementById("noteForm");
    const container = document.getElementById("notesContainer");

    let notes = JSON.parse(localStorage.getItem("notes")) || [];

    function saveNotes() {
      localStorage.setItem("notes", JSON.stringify(notes));
    }

    function renderNotes() {
      container.innerHTML = "";
      notes.forEach((note, index) => {
        const noteEl = document.createElement("div");
        noteEl.classList.add("note-card");
        noteEl.innerHTML = `
          <h3>${note.title}</h3>
          <p>${note.content}</p>
          <div class="note-actions">
            <button class="like-btn">👍 ${note.likes}</button>
            <button class="delete-btn">🗑️ Delete</button>
          </div>
          <div class="comments">
            <h4>Comments (${note.comments.length})</h4>
            <ul>
              ${note.comments.map(c => `<li>${c}</li>`).join("")}
            </ul>
            <form class="comment-form">
              <input type="text" placeholder="Add comment..." required />
              <button type="submit">Post</button>
            </form>
          </div>
        `;

        // Like button
        noteEl.querySelector(".like-btn").addEventListener("click", () => {
          note.likes++;
          saveNotes();
          renderNotes();
        });

        // Delete button
        noteEl.querySelector(".delete-btn").addEventListener("click", () => {
          notes.splice(index, 1);
          saveNotes();
          renderNotes();
        });

        // Comment form
        noteEl.querySelector(".comment-form").addEventListener("submit", (e) => {
          e.preventDefault();
          const input = e.target.querySelector("input");
          const comment = input.value.trim();
          if (comment) {
            note.comments.push(comment);
            saveNotes();
            renderNotes();
          }
        });

        container.appendChild(noteEl);
      });
    }

    // Add new note
    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const title = document.getElementById("noteTitle").value.trim();
      const content = document.getElementById("noteContent").value.trim();
      if (!title || !content) return;

      const newNote = {
        title,
        content,
        likes: 0,
        comments: []
      };

      notes.unshift(newNote);
      saveNotes();
      renderNotes();
      form.reset();
    });

    renderNotes();
  </script>
</body>
</html>
